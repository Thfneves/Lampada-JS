<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lampada DNC</title>
    <link rel="stylesheet" href="style.css" />
    link:sc

        class="botao"

        onclick="desligar()"
      />

    <script src="script.js"></script>
